<!doctype html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="scripts/priceVSmpg.js"></script>
<script src="scripts/citympgVShorsepower.js"></script>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Narrative Visualization</title>
    
  </head>
  <body>
    <div class="first slide">
      <h1>Properties of Vehicles</h1>
      <div class="priceVSmpg">
        <div>Narrative Visualization Project for CS 416</div>
        <div>By Zetian Li</div>
        <div onload="priceVSmpg()">
          <script>
            async function priceVSmpg(){
              const margin = {top: 50, right: 20, bottom: 50, left: 60};
              const width = 600;
              const height = 400;
              const svg = d3.select('#svg1')
                  .attr('width', width + margin.left + margin.right)
                  .attr('height', height + margin.top + margin.bottom)
                  .append('g')
                  .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');
              const data = await d3.csv('data/CarPrice.csv');
              d3.select("body")
                  .selectAll("p")
                  .data(data)
                  .enter()
                  .append("p")
                  .html(function(d,i){return "item " + d.price + " is " + d.citympg + ".";};
            }
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
